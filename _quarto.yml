project:
  type: book
  output-dir: docs

book:
  title: "Interactive and dynamic graphics for high-dimensional data using R"
  author: "Dianne Cook and Ursula Laa"
  date: "27 March 2023"
  page-navigation: true
  cover-image: cover.png
  favicon: cover.png
  chapters:
    - index.qmd
    - intro.qmd
    - part: dimension.qmd
      chapters: 
        - pca.qmd
        - nldr.qmd
    - part: supervised.qmd
      chapters: 
        - regression.qmd
        - LDA.qmd
        - forests.qmd
        - nn.qmd
    - part: unsupervised.qmd
      chapters: 
        - hierarchical-clustering.qmd
        - kmeans-clustering.qmd
        - model-based-clustering.qmd
        - som.qmd
        - unsupervised-summary.qmd
        - unsupervised-ex.qmd
    - part: temporal.qmd
      chapters: 
        - multivariate-time-series.qmd
    - references.qmd
  appendices:    
    - toolbox.qmd
    - data.qmd

bibliography: [book.bib, packages.bib]

format:
  html:
    theme: cosmo
    code-fold: true
    css: style.css
    classoption: fleqn
  pdf:
    documentclass: scrreport
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex