project:
  type: book
  output-dir: pdf
execute:
  freeze: true
  
book:
  title: "Interactively exploring high-dimensional data and models in R"
  author: "Dianne Cook and Ursula Laa"
  date: today
  page-footer:
    left: |
      Interactively exploring high-dimensional data and models in R was written by 
      Dianne Cook and Ursula Laa.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  page-navigation: true
  cover-image: cover.png
  favicon: cover.png
  site-url: https://dicook.github.io/mulgar_book/
  repo-url: https://github.com/dicook/mulgar_book
  repo-branch: master
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - part: "Introduction"
      chapters: 
        - 1-intro.qmd
        - 2-notation.qmd
    - part: "Dimension reduction"
      chapters: 
        - 3-intro-dimred.qmd
        - 4-pca.qmd
        - 5-nldr.qmd
    - part: "Cluster analysis"
      chapters: 
        - 6-intro-clust.qmd
        - 7-spin-and-brush.qmd
    - part: "Supervised classification"
      chapters: 
        - 13-intro-class.qmd
        - 14-lda.qmd
        - 15-forests.qmd
    - references.qmd

bibliography: [book.bib, packages.bib]
csl: apa.csl
nocite: |
  @*

format:
  html:
    theme: 
      - cosmo
      - style.scss
    code-fold: true
    classoption: fleqn
    code-link: true

  pdf:
    documentclass: krantz
    include-in-header: 
      - text: |
          \usepackage{amsmath}
          \usepackage{blkarray}
          \usepackage[most]{tcolorbox}
          \usepackage{xcolor}
          \definecolor{info}{HTML}{CBC988}
          \definecolor{infostripe}{HTML}{EAC024}
          \definecolor{insight}{HTML}{E87C00}
          \definecolor{grey}{RGB}{192, 192, 192}
          \usepackage{imakeidx}
          \makeindex
      - macros.tex
    include-after-body: 
      - text: |
          \printindex
    pdf-engine: pdflatex
    keep-tex: true
    collapse: true
    knitr:
      opts_chunk:
        out.width: 80%
        R.options:
          width: 62